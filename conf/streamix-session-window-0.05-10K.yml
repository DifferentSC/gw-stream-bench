# Flink
flink.api.address: http://172.31.22.37:8081

# Kafka
kafka.server.address: 172.31.22.37:9092
kafka.zookeeper.address: 172.31.22.37:2181

# event generation
source.key.num: 10000
source.key.skewness: 0.0
source.value.margin: 100
source.rate.init: 200000

source.rate.increase: 10000
source.timer.threads.num: 16

# source-session
source.session.average_term: 100
source.session.gap: 15

# query
query: session-window
query.window.session.gap: 10
#query.window.size: 100
#query.window.interval: 50

# measurement
exp.wait_time: 150
exp.running_time: 50
exp.backpressure_threshold: 1.0
exp.parallelism: 8

# state backend
state_backend: streamix
#state_backend: rocksdb

# rocksdb confs
rocksdb.path: /nvme
rocksdb.block_cache_size: 2048
rocksdb.write_buffer_size: 128
rocksdb.table_format: block

# streamix confs
streamix.path: /nvme
streamix.batch_write_size: 10485760
streamix.batch_read_size: 4096
streamix.cached_ratio: 0.05
streamix.file_num: 4

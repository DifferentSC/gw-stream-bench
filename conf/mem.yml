# Flink
flink.api.address: http://147.46.216.122:8081

# Kafka
kafka.server.address: 147.46.216.122:9092
kafka.zookeeper.address: 147.46.216.122:2181

# query
query: list-sliding-window
key.num: 10000
key.skewness: 0.0
value.margin: 100
window.size: 100
window.interval: 50

# event generation
rate.init: 400000
rate.increase: 50000
timer.threads.num: 50

# measurement
time.wait: 100
time.running: 100
deadline.latency: 50000
logging: false

# state backend
state_backend: mem
#state_backend: rocksdb

# rocksdb confs
rocksdb.path: /nvme
rocksdb.block_cache_size: 40960
rocksdb.write_buffer_size: 128
# streamix confs
streamix.path: /nvme
streamix.batch_write_size: 10000
streamix.file_num: 8
